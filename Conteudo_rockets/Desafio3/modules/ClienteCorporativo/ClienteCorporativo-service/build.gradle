dependencies {
	api project(":modules:ClienteCorporativo:ClienteCorporativo-api")

	compileOnly group: "com.liferay.portal", name: "release.dxp.api", version: "7.3.10.u35"
	compileOnly group: "javax.portlet", name: "portlet-api", version: "2.0"
}

buildService {
	apiDir = "../ClienteCorporativo-api/src/main/java"
	testDir = "../ClienteCorporativo-test/src/testIntegration/java"
}

// Adicionando as opções de compilação
tasks.withType(JavaCompile) {
	options.compilerArgs << "-Xlint:deprecation"
	options.compilerArgs << "-Xlint:unchecked"
}

group = "br.com.gx2"
